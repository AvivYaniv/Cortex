# docker-compose version tag.
version: "3.5"

# Define docker-composes services
services:

  # ---------------------- Database Section ----------------------
  # Database Container
  database:
    # Path of Dockerfile
    build: 
      context: .

    # The command to execute once the image is created.
    # command: python ./code.py
    command: sh -c "rabbitmq-plugins enable rabbitmq_management; rabbitmq-server"

    # Container can access to the 'localhost' of the computer.
    network_mode: host
    
    # Setting common volume, to share files among containers
    volumes:
      - ./:/usr/src/app
    
    # Define port so it would be accessible from outside the container
    # [port on machine]:[port in the container]
    ports:
      - "27017:27017"

    # Defining environment variables      
    environment:
      RUN: DATABASE
      RABBITMQ_DEFAULT_USER: root
      RABBITMQ_DEFAULT_PASS: root
      
    healthcheck:
        test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet 1
        interval: 30s
        timeout: 10s
        retries: 5
        start_period: 40s

  # ---------------------- API Section ----------------------
  # API Container
  api:
    # Path of Dockerfile
    build: 
      context: .

    # The command to execute once the image is created.
    # command: python ./code.py
    command: sh -c "rabbitmq-plugins enable rabbitmq_management; rabbitmq-server"

    # Container can access to the 'localhost' of the computer.
    network_mode: host
    
    # Setting common volume, to share files among containers
    volumes:
      - ./:/usr/src/app
    
    # Define port so it would be accessible from outside the container
    # [port on machine]:[port in the container]
    ports:
      - "5000:5000"     
      
    # The command to execute once the image is created.
    # Wait for database
    command: ["./scripts/wait-for-it.sh", "database:27017"]

    # Defining environment variables      
    environment:
      RUN: API  
      RABBITMQ_DEFAULT_USER: root
      RABBITMQ_DEFAULT_PASS: root

    # Defining client won't start till other specified conatiners are ready
    depends_on:
      - database
      
    healthcheck:
        test: ["CMD", "curl", "-f", "http://127.0.0.1:5000"]
        interval: 30s
        timeout: 10s
        retries: 5

  # ---------------------- GUI Section ----------------------
  # GUI Container
  gui:
    # Path of Dockerfile
    build: 
      context: .

    # Container can access to the 'localhost' of the computer.
    network_mode: host
    
    # Setting common volume, to share files among containers
    volumes:
      - ./:/usr/src/app
    
    # Define port so it would be accessible from outside the container
    # [port on machine]:[port in the container]
    ports:            
      - "8080:8080"
      
    # The command to execute once the image is created.
    # Wait for database and API
    command: [ "./scripts/wait-for-it.sh", "database:27017", "./scripts/wait-for-it.sh", "api:5000" ]

    # Defining environment variables      
    environment:
      RUN: GUI

    # Defining client won't start till other specified conatiners are ready
    depends_on:
      - database
      - api
      
    healthcheck:
        test: ["CMD", "curl", "-f", "http://127.0.0.1:8080"]
        interval: 30s
        timeout: 10s
        retries: 5
      
