      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

    <!-- Auto Complete -->
    <script src="js/autocomplete.js"></script>
    <!-- Dark mode -->
    <script src="js/dark_mode.js"></script>
    <!-- CSS -->
    <link href="css/cortex.css" rel="stylesheet" type="text/css" media="all" />
    <link
      href="css/dark_mode.css"
      rel="stylesheet"
      type="text/css"
      media="all"

  <body>
    <h1 class="search_header">Cortex</h1>
    <center>
      <form autocomplete="off" action="/action_page.php">
        <div class="search_wrapper">
          <div>
            <div class="search_boxes">
              <div class="search_box">
                <input
                  id="user_name"
                  type="text"
                  name="user_search_box"
                  placeholder="Search by user name..."
                />
              </div>
              <div class="search_box">
                <input
                  id="user_id"
                  type="text"
                  name="user_id_search_box"
                  placeholder="Search by ID..."
                />
              </div>
              <div>
                <input type="submit" value="View" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </center>

    <!-- Auto Complete -->
    <script>
      // TODO : Build dynamically
      var aTestData = [
        ["Joe", "0123456789"],
        ["Jim", "1234567890"],
        ["Rose", "2345678901"],
      ];

      var arrUserNames = [];
      var arrUserIDs = [];

      $.map(aTestData, function (item, i) {
        arrUserNames.push({
          label: item[0],
          data: [item[1]],
        });
        arrUserIDs.push({
          label: item[1],
          data: [item[0]],
        });
      });

      $("#user_name").autocomplete({
        minLength: 0,
        source: arrUserNames,
        messages: {
          noResults: "no results.",
          results: function (amount) {
            return amount + " results.";
          },
        },
        select: function (event, ui) {
          $("#user_name").val(ui.label);
          $("#user_id").val(ui.item.data[0]);
        },
        change: function (event, ui) {
          $.each([$(".ui-helper-hidden-accessible")], function () {
            this.empty();
          });
        },
      });

      $("#user_id").autocomplete({
        minLength: 0,
        source: arrUserIDs,
        messages: {
          noResults: "no results.",
          results: function (amount) {
            return amount + " results.";
          },
        },
        select: function (event, ui) {
          $("#user_name").val(ui.item.data[0]);
          $("#user_id").val(ui.label);
        },
        change: function (event, ui) {
          $.each([$(".ui-helper-hidden-accessible")], function () {
            this.empty();
          });
        },
      });
    </script>

    <!-- Dark Mode -->
    <script>
      window.dhDarkModeHandler = new DarkModeHandler();
    </script>
    <button
      id="dark_mode_button"
      onclick="window.dhDarkModeHandler.toggleDarkModeForSession()"
      title="Come to the dark side! 🍪"
    >
      Toggle dark mode 🌓
    </button>
  </body>
</html>
