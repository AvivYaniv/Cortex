<!DOCTYPE html>
<html>
  <head>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <!-- D3.js -->
    <script
      data-require="d3@3.5.3"
      data-semver="3.5.3"
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"
    ></script>
    <!-- Utilities -->
    <script src="../js/utilities.js"></script>
    <!-- Custom chart libraries -->
    <!-- D3.js multiline graph chart -->
    <script src="../multiline_graph/multiline_graph.js"></script>
    <!-- D3.js radar chart -->
    <script src="../js/radar_Chart.js"></script>
    <!-- Chart.js -->
    <script src="../js/Chart.js"></script>
    <!-- Chart.js bar chart -->
    <script src="../js/bar_chart.js"></script>
    <!-- Dark mode -->
    <script src="../js/dark_mode.js"></script>
    <!-- CSS -->
    <link
      href="../multiline_graph/multiline_graph.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="../css/cortex.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="../css/dark_mode.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="../css/snapshots.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
  </head>

  <body>
    <!-- TODO : Rename -->
    <h1 class="centered">User's Snapshots</h1>

    <div class="wrapper">
      <div class="child_item_1">
        <img
          id="color_image"
          src=""
          alt="Color Image"
          width="300"
          height="300"
        />
      </div>
      <div class="child_item_2">
        <img
          id="depth_image"
          src=""
          alt="Depth Image"
          width="300"
          height="300"
        />
      </div>

      <div class="child_item_3">
        <canvas id="bar_chart_translation" width="300" height="300"></canvas>
      </div>
      <div class="child_item_4">
        <canvas id="bar_chart_rotation" width="300" height="300"></canvas>
      </div>

      <div class="child_item_5">
        <div id="user_feelings"></div>
      </div>
      
    </div>

    <!-- Prevent relaod popup -->
    <script>
            $(document).keydown(function (e) {
          if ((e.keyCode == 65 && e.ctrlKey) || ((e.which || e.keyCode) == 116)) {
              e.preventDefault();
          }
      });
    </script>

    <!-- Visualization Manager -->
    <script src="../js/visualization_manager.js"></script>
    <script>
      var dSnapshotsData = %snapshots_data%;
      window.vmVisualizationManager = new VisualizationManager(dSnapshotsData);
    </script>

    <!-- Dark Mode -->
    <script>
      window.dhDarkModeHandler = new DarkModeHandler();
    </script>
    <button
      id="dark_mode_button"
      onclick="window.dhDarkModeHandler.toggleDarkModeForSession()"
      title="Come to the dark side! ðŸª"
    >
      Toggle dark mode ðŸŒ“
    </button>
  </body>
</html>
