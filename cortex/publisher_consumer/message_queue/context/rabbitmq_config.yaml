# Message Queue configuration version tag.
version: "1"

# Default Header
message_queue:
    # Type
    server:
        # Category : Publishers
        publishers:    
            # Item
            - snapshots:
                # Context fields values
                exchange_type   : 'fanout'
                exchange_name   : 'raw'
                queue_name      : ''
                binding_keys    : 

    # Type
    parser:
        # Category : Publishers
        publishers:
            # Item
            - parsed_snapshot:
                # Context fields values
                exchange_type   : 'fanout'
                exchange_name   : '<name>'
                queue_name      : ''
                binding_keys    : 
        # Category : Consumers
        consumers:   
            # Item
            - snapshots:
                # Context fields values
                exchange_type   : 'fanout'
                exchange_name   : 'raw'
                queue_name      : ''
                binding_keys    : [ 'snapshot' ]
                
    # Type
    saver:
        # Category : Consumers
        consumers:   
            # Item
            - parser.color_image:
                # Context fields values
                exchange_type   : 'fanout'
                exchange_name   : 'parser.color_image'
                queue_name      : 'saver'
                binding_keys    : [ 'parser.*' ]
            # Item
            - parser.depth_image:
                # Context fields values
                exchange_type   : 'fanout'
                exchange_name   : 'parser.depth_image'
                queue_name      : 'saver'
                binding_keys    : [ 'parser.*' ]
            # Item
            - parser.pose:
                # Context fields values
                exchange_type   : 'fanout'
                exchange_name   : 'parser.pose'
                queue_name      : 'saver'
                binding_keys    : [ 'parser.*' ]
            # Item
            - parser.user_feelings:
                # Context fields values
                exchange_type   : 'fanout'
                exchange_name   : 'parser.user_feelings'
                queue_name      : 'saver'
                binding_keys    : [ 'parser.*' ]    
                